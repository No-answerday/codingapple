<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
  
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <br><br><br>

    <span class="badge bg-dark">Dark</span>
    <br><br><br>


    <div class="black-bg" >
      <div class="white-bg">
        <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
            </div>
            <div class="my-3">
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary" id="send">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>                  
      </div>
    </div> 

    <button id="login">로그인</button>
    
    <script>
      // $('#login').on('click', function(){
      //   $('.black-bg').addClass('show-modal');
      // });

      // $('#close').on('click', function(){
      //   $('.black-bg').removeClass('show-modal');
      // });
      /* toggle로 위 2개 함수 합침 */  
      $('#login, #close').on('click', function(){
        $('.black-bg').toggleClass('show-modal');
      });

      // document.querySelector('.hello').innerHTML = '바보';
      $('.hello').html('바보');
      $('#test-btn').on('click', function(){
        $('.hello').hide();
      })

      $('form').on('submit', function(){
        if($('#email').val() === ''){
          alert('아이디를 입력하세요.');
        };
        if($('#password').val() === ''){
          alert('비밀번호를 입력하세요.');
        } 
        if($('#password').val.length() < 6){
          alert('비밀번호가 너무 짧습니다. 6자리 이상 입력해주세요.')
        }
      })

      document.querySelector('.navbar-toggler').addEventListener('click', function(){
        document.querySelectorAll('.list-group')[0].classList.toggle('show');
      })  

      var count = 0;

      $('.badge').on('click', function(){
        count += 1;
        if(count % 2 == 1){
          $('.badge').html('Lighjt');
        } else {
          $('.badge').html('Dark');
        }
        
      });     

      //badge 클릭횟수가 홀수번 클릭시 내부 글자를 light로 변경
      //badge 짝수번 클릭시 내부 글자를 dark로 변경 



    </script>



  </body>
</html>
